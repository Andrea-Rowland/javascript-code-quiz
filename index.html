<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css"
</head>
<body>
        <div id="container">
        <div id="start">Start Quiz</div>
        <div id="quiz"></div>
            <div id="question"></div>
            <div id="qImg"></div>
                <div class="choice" id="A" 
                onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" 
                onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" 
                onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" 
                onclick="checkAnswer('D')"></div>
            <div id="timer"></div>
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            <div id="progress"></div>
        <div id="score" style="display: none"></div>
    </div>


    <script src="./js/script.js"></script> 
</body>
</html>
